name: Client Unit Tests

on:
  push:
    paths:
    - 'client/**'
  pull_request:
    paths:
    - 'client/**'

jobs:
  python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [3.5, 3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install virtualenv
      if: runner.os != 'Linux'
      run: |
        make install-py-setuptools
        make install-venv
    - name: Install virtualenv on Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install -y python3-setuptools python3-venv
    - name: Setup virtualenv on Windows
      if: runner.os == 'Windows'
      run: |
        make venv
        echo "::add-path::$PWD/venv/Scripts"
    - name: Setup virtualenv
      if: runner.os != 'Windows'
      run: |
        make venv
        echo "::add-path::$PWD/venv/bin"
    - name: Upgrade pip
      run: |
        make upgrade-pip
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        make install-dev
    - name: Check format
      run: |
        make check-format
    - name: Test
      run: |
        make test
    - name: Generate coverage.xml
      run: |
        make coverage.xml
    - name: Codecov
      # Switch this back to v1 once codecov-actions fixes their tags.
      uses: codecov/codecov-action@v1.0.7
      with:
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: ci-codecov
        fail_ci_if_error: true
